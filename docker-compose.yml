version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: zigchain-clickhouse
    ports:
      - "8123:8123"  # HTTP interface
      - "9000:9000"  # Native protocol
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-test_db}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  zigscan-indexer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zigscan-indexer-saad
    network_mode: "host"
    env_file:
      - .env
    environment:
      # ClickHouse connection
      CLICKHOUSE_URL: ${CLICKHOUSE_URL:-http://localhost:8123}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE:-test_db}
      # Worker configuration
      NUM_WORKERS: ${NUM_WORKERS:-2}
      START_HEIGHT: ${START_HEIGHT:-1}
      # Batch processing configuration
      BATCH_SIZE: ${BATCH_SIZE:-5}
      HEARTBEAT_INTERVAL_MS: ${HEARTBEAT_INTERVAL_MS:-30000}
      MAX_QUEUE_ITEMS: ${MAX_QUEUE_ITEMS:-50}
      # Partitions
      PARTITION_SIZE: ${PARTITION_SIZE:-50000}
      # RPC endpoints
      RPC_ENDPOINTS: ${RPC_ENDPOINTS}
      # Retry configuration
      MAX_RETRY_ATTEMPTS: ${MAX_RETRY_ATTEMPTS:-5}
      RETRY_CONCURRENCY: ${RETRY_CONCURRENCY:-2}
    volumes:
      - ./src:/app/zigscan-indexer/src
      - ./scripts:/app/zigscan-indexer/scripts
    working_dir: /app/zigscan-indexer
    restart: unless-stopped
    depends_on:
      clickhouse:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G

volumes:
  clickhouse-data:
    driver: local
  clickhouse-logs:
    driver: local
